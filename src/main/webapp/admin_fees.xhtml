<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>


                    <p:panel header="Manage Financial Activities" >
                        <p:tabView orientation="left" >
                            <p:tab title="Fees" >
                                <h:panelGrid columns="1" >  
                                    <p:commandButton  styleClass="linkButton"
                                                      ajax="false" value="Item Fees" 
                                                      actionListener="#{viewController.makeAdminFeesAsPreviousPage()}"
                                                      action="/common/manage_item_fees"  />
                                    <p:commandButton styleClass="linkButton"
                                                     ajax="false" 
                                                     value="Item Fees List" 
                                                     action="/dataAdmin/manage_item_fees_bulk" 
                                                     />
                                </h:panelGrid>
                            </p:tab>




                            <p:tab title="Manage Discount Schemes" >
                                <h:panelGrid columns="1" >
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Discount Schemes" action="/membership/payment_scheme" />
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Pharmacy Discounts" action="/membership/payment_scheme_discount_pharmacy_by_category" />
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="Manage Membership Schemes" >
                                <h:panelGrid columns="1" >
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Membership Schemes" action="/membership/membership_scheme" />
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Membership Schemes Dicounts" action="/membership/membership_scheme_discount_inward" />
                                </h:panelGrid>
                            </p:tab>

                            <p:tab title="Manage Packages"  >
                                <h:panelGrid columns="1" columnClasses="grid1 grid1" >
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Package Names" action="/lab/package_name" />
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Add Item to Package" action="/lab/package_item" />
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Manage Package Prices" action="/lab/package_item_prices" />
                                </h:panelGrid>
                            </p:tab>


                            <p:tab title="Manage Medical Packages"  >
                                <h:panelGrid columns="1" columnClasses="grid1 grid1" >
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Medical Package Names" action="opd_medical_package_name" />
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Add Item to Package" action="opd_medical_package_item" />
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Manage Package Prices" action="opd_medical_package_item_prices" />
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                        <p:tab title="Administration">
                            <h:panelGrid columns="1" >
                                <p:commandButton styleClass="linkButton"
                                                 ajax="false" 
                                                 value="Correct Item Fees" 
                                                 action="/dataAdmin/bulk_update_itemsFees" 
                                                 />
                            </h:panelGrid>
                        </p:tab>

                    </p:panel>



                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
