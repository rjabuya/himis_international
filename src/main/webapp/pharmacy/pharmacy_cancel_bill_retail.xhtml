<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pharmacy="http://java.sun.com/jsf/composite/pharmacy">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{!pharmacyBillSearch.printPreview}" styleClass="alignTop" >
                        <p:panel  header="Cancellation">
                            <p:selectOneMenu   id="cmbPs" value="#{pharmacyBillSearch.paymentMethod}" required="true"  >
                                <f:selectItems value="#{enumController.paymentMethods}"  />
                            </p:selectOneMenu>
                            <h:commandButton value="Cancel" action="#{pharmacyBillSearch.pharmacyRetailCancelBillWithStock()}" >
                            </h:commandButton>                            
                        </p:panel>
                        <p:panelGrid columns="2" style="width: 100%;">
                            <p:panel header="Dealor Detail">
                                <p:panelGrid columns="2">
                                    <h:outputLabel value="Dealor â€‹Name:" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.toInstitution.name }" ></h:outputLabel>                                        
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Bill Detail">
                                <p:panelGrid columns="2">
                                    <h:outputLabel value="Bill No :" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.insId}" ></h:outputLabel>
                                    <h:outputLabel value="Total :" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.total}" ></h:outputLabel>
                                    <h:outputLabel value="Discount :" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.discount}" ><f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel value="Net Total :" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.netTotal}" ></h:outputLabel>
                                </p:panelGrid>
                            </p:panel>
                        </p:panelGrid>
                        <p:panel header="Bill Item Detail">
                            <p:dataTable rowIndexVar="rowIndex" value="#{pharmacyBillSearch.bill.billItems}" var="bip" >
                                <p:column>
                                    <f:facet name="header">No</f:facet>
                                        #{rowIndex+1}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Item</f:facet>
                                        #{bip.item.name}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Value</f:facet>
                                        #{bip.netValue}
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panel header="Comments">
                            <h:inputTextarea value="#{pharmacyBillSearch.bill.comments}"/>                            
                        </p:panel>
                    </h:panelGroup>


                    <h:panelGroup rendered="#{pharmacyBillSearch.printPreview}" >
                        <p:commandButton value="Reprint" ajax="false" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>

<!--                        <pharmacy:saleBill id="gpBillPreview" bill="#{pharmacyBillSearch.bill.cancelledBill}" />-->
                        
                        
                        <h:panelGroup   id="gpBillPreview"  > 

                            <h:panelGroup   id="gpBillPreviewSingle" rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper'}">

                                <div >
                                    <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPrabodha eq false}" > 
                                        <pharmacy:saleBill bill="#{pharmacyBillSearch.bill.cancelledBill}"></pharmacy:saleBill>
                                    </h:panelGroup>
                                </div>

                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewDouble" rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper'}"> 

                                <div >
                                    <h:panelGroup     rendered="#{sessionController.loggedPreference.pharmacyBillPrabodha eq true}"> 
                                        <pharmacy:saleBill_prabodha bill="#{pharmacyBillSearch.bill.cancelledBill}"></pharmacy:saleBill_prabodha>
                                    </h:panelGroup>
                                </div>

                            </h:panelGroup>
                            
                            <h:panelGroup id="gpBillPreviewFiveFive" rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'FiveFivePaper'}"> 

                                <div >
                                    <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPrabodha eq false}" > 
                                        <pharmacy:saleBill_five_five bill="#{pharmacyBillSearch.bill.cancelledBill}"></pharmacy:saleBill_five_five>
                                    </h:panelGroup>
                                </div>

                            </h:panelGroup>
                            
                        </h:panelGroup>

                    </h:panelGroup>


                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
