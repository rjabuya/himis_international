<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ph="http://java.sun.com/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint" >
                        <f:facet name="header" >
                            <h:outputLabel value="Reprint Pre Bill" ></h:outputLabel>
                            <hr/>
                            <p:commandButton value="Reprint" ajax="false" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Cancel" 
                                            action="pharmacy_cancel_bill_unit_issue" 
                                             disabled="#{pharmacyBillSearch.bill.cancelled}">                           
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Return Item" 
                                            action="pharmacy_bill_return_issue"   
                                             disabled="#{pharmacyBillSearch.bill.cancelled eq true}" onclick="onSubmitButton();" >                                
                                <f:setPropertyActionListener value="#{pharmacyBillSearch.bill}" 
                                                             target="#{issueReturnController.bill}"  />
                            </p:commandButton>
                        </f:facet>

                    </p:panel>




                    <h:panelGroup id="gpBillPreview" >
                        <ph:issue bill="#{pharmacyBillSearch.bill}" duplicate="true" />
                    </h:panelGroup>


                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
