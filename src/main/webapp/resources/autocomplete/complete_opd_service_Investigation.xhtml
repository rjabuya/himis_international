<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete  forceSelection="true"  value="#{cc.attrs.value}"  id="service" converter="itemcon"
                         completeMethod="#{itemController.completeOpdItemsByNamesAndCode}" var="ix"
                         itemLabel="#{ix.name}" itemValue="#{ix}" >            
        </p:autoComplete> 
        <p:watermark for="service" value="Service / Investigation"/>
    </cc:implementation>
</html>
