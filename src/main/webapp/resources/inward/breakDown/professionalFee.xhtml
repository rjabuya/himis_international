<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface >

    </cc:interface>

    <!-- IMPLEMENTATION -->

    <cc:implementation>
        <p:dataTable value="#{bhtSummeryFinalizedController.proBillFee}" var="pf">
            <f:facet name="header">
                <h:outputLabel value="Professional Fee"/>
            </f:facet>
            <p:column headerText="Name">
                #{pf.staff.person.nameWithTitle}
            </p:column>
            <p:column style="text-align: right;"  headerText="Fee Value">
                <h:outputLabel value="#{pf.feeValue}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>
            </p:column>
            <p:column headerText="Fee At" style="text-align: center;">
                <h:outputLabel value="#{pf.feeAt}">
                    <f:convertDateTime pattern="dd MMMM yyyy hh mm a"/>
                </h:outputLabel>
            </p:column>

        </p:dataTable>
    </cc:implementation>
</html>
