<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:au="http://java.sun.com/jsf/composite/autocomplete">
    <ui:define name="content">
        <h:panelGroup >
            <h:form id="form"  >
                <p:growl />
                <p:panel id="panIx"  >
                    <f:facet name="header" >
                        <h:outputLabel value="Staff Zone Code"></h:outputLabel>
                    </f:facet>
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Institution" ></h:outputLabel>
                        <au:institution value="#{dataAdministrationController.reportKeyWord.institution}"/>
                        <h:outputLabel value="Zone Code" ></h:outputLabel>
                        <p:inputText value="#{dataAdministrationController.reportKeyWord.string}"/>
                    </h:panelGrid>
                    <p:commandButton ajax="false" value="Update"
                                     action="#{dataAdministrationController.updateStaffSelectedIntitutionZoneCode()}" >
                    </p:commandButton>
                    
                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
