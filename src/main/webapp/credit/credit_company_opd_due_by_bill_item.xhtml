<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      
      xmlns:au="http://java.sun.com/jsf/composite/autocomplete">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="OPD CREDIT"/>
                        </f:facet>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="From Date"/>
                            <p:calendar id="fromDate" value="#{creditCompanyDueController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" >
                                <f:ajax event="dateSelect" execute="toDate @this"  render="lst"/>
                            </p:calendar>
                            <h:outputLabel value="To Date"/>
                            <p:calendar id="toDate" value="#{creditCompanyDueController.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" >
                                <f:ajax event="dateSelect" execute="@this fromDate"  render="lst"/>
                            </p:calendar>
                            <h:outputLabel value="Credit Company"/>
                            <p:autoComplete id="creditCompany" 
                                            forceSelection="true"
                                            value="#{creditCompanyDueController.creditCompany}"  
                                            completeMethod="#{creditCompanyController.completeCredit}" var="ix" 
                                            itemLabel="#{ix.name}" itemValue="#{ix}" size="30"  style="width: 300px;">
                            </p:autoComplete>
                            <p:commandButton ajax="false" value="Process Due" action="#{creditCompanyDueController.createOpdCreditDueBillItem}" onclick="onSubmitButton();"/>
                            <p:commandButton value="Excel" ajax="false">
                                <p:dataExporter type="xlsx" target="lst" fileName="credit_company_opd_due_by_bill_item"  />
                            </p:commandButton>
                        </h:panelGrid>

                        <p:dataTable id="lst" value="#{creditCompanyDueController.items}" var="i">
                            <f:facet name="header">
                                <h:outputLabel value="DUE SEARCH(By BILL ITEM)"/>
                                <h:outputLabel value="&emsp;&emsp;From :  " style="white-space: pre-line"/>
                                <h:outputLabel value="#{creditCompanyDueController.fromDate}">
                                    <f:convertDateTime pattern="dd MMMM yyyy hh:mm:ss a"/>
                                </h:outputLabel>
                                <h:outputLabel value="&emsp;&emsp;To  :  "/>
                                <h:outputLabel value="#{creditCompanyDueController.toDate}">
                                    <f:convertDateTime pattern="dd MMMM yyyy hh:mm:ss a"/>
                                </h:outputLabel>
                            </f:facet>
                            <p:columnGroup type="header">
                                <p:row>
                                    <p:column headerText="Bill No">                                    
                                    </p:column>
                                    <p:column headerText="Date">                                    
                                    </p:column>
                                    <p:column headerText="Client Name">                                    
                                    </p:column>
                                    <p:column headerText="Item Name">                                    
                                    </p:column>
                                    <p:column headerText="Amount">                                    
                                    </p:column>
                                </p:row>
                            </p:columnGroup>
                            <p:subTable value="#{i.billItems}" var="b">
                                <f:facet name="header">
                                    <h:outputLabel  value="#{i.institution.name}"/>
                                </f:facet>
                                <p:column>                              
                                    <h:outputLabel value="#{b.bill.insId}" />                                
                                </p:column>
                                <p:column>                              
                                    <h:outputLabel value="#{b.createdAt}" >
                                        <f:convertDateTime pattern="YYYY MM dd" />
                                    </h:outputLabel>                                
                                </p:column>
                                <p:column>                               
                                    <h:outputLabel value="#{b.bill.patient.person.nameWithTitle}" />                                 
                                </p:column>
                                <p:column style="text-align: right;">                                
                                    <h:outputLabel value="#{b.item.name}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>                                 
                                </p:column>
                                <p:column style="text-align: right;">                              
                                    <h:outputLabel value="#{b.netValue}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </p:column>
                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column footerText="Total" colspan="4" />
                                        <p:column style="text-align: right;">
                                            <f:facet name="footer">
                                                <h:outputLabel value="#{i.total}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>

                                    </p:row>
                                </p:columnGroup>
                            </p:subTable>
                            <f:facet name="footer" >
                                <h:outputLabel value="Printed By : #{sessionController.loggedUser.webUserPerson.name}" style="float: right"/>
                            </f:facet>

                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
