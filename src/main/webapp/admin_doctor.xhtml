<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:growl />
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Manage Doctor" >
                    <h:panelGrid id ="gpVeda" columns="2" styleClass="alignTop">

                        <h:panelGrid id="gpSelect" columns="1"  >
                            <p:panel >
                                <h:panelGrid id="gpSelectText" >
                                    <p:inputText autocomplete="off" value="#{doctorController.selectText}" >
                                        <f:ajax execute="@this" render="lstSelect" event="keyup" />
                                    </p:inputText>

                                    <h:selectOneListbox  id="lstSelect"   size="10" value="#{doctorController.current}" style="min-width: 223px;">
                                        <f:selectItems  value="#{doctorController.selectedItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.person.nameWithTitle}"  ></f:selectItems>
                                        <f:ajax render="gpDetail" execute="lstSelect" />                                        
                                    </h:selectOneListbox>
                                </h:panelGrid>
                                <h:panelGrid id="gpSelectButtons" columns="3"  >
                                    <p:commandButton id="btnAdd" value="Add"  
                                                     action="#{doctorController.prepareAdd()}" styleClass="buttons" ajax="false"/>                                   
                                    <p:commandButton ajax="false" id="btnDelete" 
                                                     onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                                 return false;" action="#{doctorController.delete()}"  value="Delete">
                                    </p:commandButton>
                                </h:panelGrid>

                            </p:panel>
                        </h:panelGrid  >

                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText  value="Name" />
                                    <p:inputText autocomplete="off" value="#{doctorController.current.person.name}"  />
                                    <h:outputText  value="Phone" />
                                    <p:inputMask mask="999-999999" value="#{doctorController.current.person.phone}"  />
                                    <h:outputText  value="Fax" />
                                    <p:inputText autocomplete="off"  value="#{doctorController.current.person.fax}"  />
                                    <h:outputText  value="Mobile" />
                                    <p:inputText autocomplete="off" value="#{doctorController.current.person.mobile}"  />
                                    <h:outputText  value="Address" />
                                    <p:inputText autocomplete="off" value="#{doctorController.current.person.address}"  />
                                    <h:outputText  value="Code" />
                                    <p:inputText autocomplete="off" value="#{doctorController.current.code}"  />
                                    <h:outputText value="Speciality" />
                                    <h:selectOneListbox size="1" value="#{doctorController.current.speciality}" >
                                        <f:selectItem itemLabel="Please select a speciality"/>
                                        <f:selectItems value="#{specialityController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                    </h:selectOneListbox>
                                    <h:outputText value="Registration" />
                                    <p:inputText autocomplete="off" value="#{doctorController.current.registration}" />
                                    <h:outputText value="Qualification" />
                                    <p:inputText autocomplete="off"  value="#{doctorController.current.qualification}" />
                                    <h:outputText  value="Refering Charge" />
                                    <p:inputText autocomplete="off"  value="#{doctorController.current.charge}"  />
                                    <h:outputText  value="Creater" />
                                    <h:outputText  value="#{doctorController.current.creater.webUserPerson.name}" />
                                    <h:outputText  value="Created At" />
                                    <h:outputText  value="#{doctorController.current.createdAt}" >
                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="yyyy MM dd hh:mm:ss a" ></f:convertDateTime>
                                    </h:outputText>
                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <p:commandButton id="btnSave" value="Save" ajax="false"
                                                     action="#{doctorController.saveSelected()}" styleClass="buttons"/>

                                    <p:defaultCommand target="btnSave"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
