<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ch="http://java.sun.com/jsf/composite/channel">

    <ui:define name="content">

        <h:form>
            <p:panel header="Cannel Management" >

                <p:panelGrid columns="3" >

                    <p:panel header="Agency" >
                        <p:panelGrid columns="1" >
                            <p:commandButton value="Agencies" action="/channel/institutions" ajax="false" ></p:commandButton>
                            <p:commandButton value="Agenciey Credit Limit Update" action="/channel/institutions_udate_credit_limit" ajax="false" ></p:commandButton>
                            <p:commandButton value="Agenciey Credit Limit Update(Bulk)" action="/channel/channel_agent_credit_bulk_update" ajax="false" ></p:commandButton>
                            <p:commandButton value="Add Channel Book to Agency" ajax="false" action="/channel/channel_agent_referece_book" />
                        </p:panelGrid>
                    </p:panel>

                    <p:panel header="Staff" >
                        <p:panelGrid columns="1" >
                            <p:commandButton value="Manage Specialities" ajax="false"
                                             action="/channel/maintanance/doctorSpeciality/List" ></p:commandButton>
                            <p:commandButton value="Manage Consultants" ajax="false"
                                             action="/admin_doctor_consultant" ></p:commandButton>
                        </p:panelGrid>
                    </p:panel>
                    
                    <p:panel header="Channelling" >
                        <p:panelGrid columns="1" >
                            <p:commandButton value="Editing Appoinment Count" action="/channel/channel_booking_editing_appoinment_count" ajax="false" ></p:commandButton>
                        </p:panelGrid>
                    </p:panel>
                    
                    <p:panel header="Consultants" >
                        <p:panelGrid columns="1" >
                            <p:commandButton  styleClass="linkButton" ajax="false" value="Add Channelling Consultants to Institutions" action="/channel/person_institution"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:panel header="Shedule" >
                        <p:panelGrid columns="1" >
                            <p:commandButton  styleClass="linkButton" ajax="false" value="Channel Fee Update" action="/channel/channel_fee_change" actionListener="#{sheduleController.prepareAddFeeChange}" />
                        </p:panelGrid>
                    </p:panel>
                </p:panelGrid>
            </p:panel>

        </h:form>
    </ui:define>


</ui:composition>
