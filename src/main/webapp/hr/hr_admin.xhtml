<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panel header="HR Administration">
                        <p:tabView orientation="left">
                            <p:tab title="(I) Manage Components">
                                <h:panelGrid columns="1">
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     action="/hr/hr_roster" value="1) Rosters"  />
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     action="/hr/hr_shift" value="2) Shifts"/>                                                    
                                    <p:commandButton styleClass="linkButton" ajax="false"  
                                                     action="/hr/hr_paysheet_component" value="3) Manage Custom Paysheet Component"  />
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     action="/hr/hr_paysheet_component_system" value="4) Manage System Paysheet Component"  />
                                    <p:commandButton styleClass="linkButton" ajax="false"  
                                                     action="/hr/hr_hrm_variables" value="5) Manage HRM Variable"  />
                                    <p:commandButton styleClass="linkButton" ajax="false"
                                                     value="6) Holiday Date" action="/hr/hr_ph_date" onclick="onSubmitButton();"/>
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     value="7) Manage Salary Cycle" action="/hr/hr_salary_cycle" onclick="onSubmitButton();"/>

                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="(II) Manage Staff">
                                <h:panelGrid columns="1">
                                    <p:commandButton styleClass="linkButton" ajax="false" value="1) Staff Master" 
                                                     action="/hr/hr_staff_admin" onclick="onSubmitButton();" 
                                                     actionListener="#{hrReportController.listnerCheckStaffRetierd()}"/>                                 
                                    <p:commandButton styleClass="linkButton" ajax="false" value="2) Change Staff" 
                                                     action="/hr/hr_change_staff" onclick="onSubmitButton();"/>                             
                                    <p:commandButton styleClass="linkButton" ajax="false" value="3) Manage Staff Category" 
                                                     action="/hr/hr_staff_category" onclick="onSubmitButton();"/> 
                                    <p:commandButton styleClass="linkButton" ajax="false" value=" 4) Manage Staff Grade"
                                                     action="/hr/hr_staff_grade" onclick="onSubmitButton();"/>                             
                                    <p:commandButton styleClass="linkButton" ajax="false" value=" 5) Manage Staff Designation" 
                                                     action="/hr/hr_staff_designation" onclick="onSubmitButton();"/>                             
                                    <p:commandButton styleClass="linkButton" ajax="false"
                                                     action="/hr/hr_staff_roster" value=" 6) Staff Roster"  />
                                    <p:commandButton styleClass="linkButton" ajax="false"  
                                                     action="/hr/hr_form_staff_transfer" value=" 7) Roster Transfer"  />  
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="(III) Paysheet Components">
                                <h:panelGrid columns="1">
                                    <p:commandButton styleClass="linkButton" ajax="false"  
                                                     action="/hr/hr_staff_basic_individual" 
                                                     value=" 1) Staff Basic " 
                                                     actionListener="#{staffBasicController.makeNull}" />    
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     action="/hr/hr_staff_paysheet_component_individual" 
                                                     value=" 2) Staff Paysheet Component Individual " 
                                                     actionListener="#{staffBasicController.makeNull}" />    
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     action="/hr/hr_staff_paysheet_component_all" 
                                                     value=" 3) Staff Paysheet Component All " 
                                                     actionListener="#{staffBasicController.makeNull}" />                           
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     action="/hr/hr_staff_loan_installment" 
                                                     value=" 4) Staff Loan and Advance Payment " 
                                                     actionListener="#{staffLoanController.makeNull}"  />                                                                                                           
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     value=" 5) Staff Leave Entitle"
                                                     action="hr_staff_leave_entitle" /> 
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="(IV) Performance Allowances">
                                <h:panelGrid columns="1">

                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     action="/hr/hr_staff_paysheet_component_all_performance_allovance" 
                                                     value=" 1) Staff Paysheet Perfomance Allowance Value " 
                                                     actionListener="#{staffBasicController.makeNull}" />                              
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     action="/hr/hr_staff_paysheet_component_all_performace_allovance_percentatge" 
                                                     value=" 2) Staff Paysheet Perfomance Allowance Percentage " 
                                                     actionListener="#{staffBasicController.makeNull}" />                              
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="(V) Staff Balances">
                                <h:panelGrid columns="1">                                                           
                                    <p:commandButton styleClass="linkButton" ajax="false" 
                                                     action="#{staffController.admin_edit_staff_balance()}" 
                                                     value="1) Reset Staff Balance" 
                                                     />                              
                                </h:panelGrid>
                            </p:tab>                          
                        </p:tabView>                         
                    </p:panel>                    
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
