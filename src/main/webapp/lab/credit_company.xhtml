<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >

                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Manage Credit Companies" >
                    <h:panelGrid id ="gpVeda" columns="2" styleClass="alignTop">

                        <h:panelGrid id="gpSelect" columns="1"  >
                            <p:panel >
                                <h:panelGrid id="gpSelectText" >
                                    <h:selectOneListbox  id="lstSelect"   size="10" value="#{creditCompanyController.current}" style="min-width: 223px">
                                        <f:selectItems  value="#{creditCompanyController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                        <f:ajax render="gpDetail " execute="lstSelect" >
                                        </f:ajax>
                                    </h:selectOneListbox>
                                </h:panelGrid>
                                <h:panelGrid id="gpSelectButtons" columns="3"  >
                                    <h:commandButton id="btnAdd" value="Add" action="#{creditCompanyController.prepareAdd()}" styleClass="buttons" >
                                    </h:commandButton>
                                    <h:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{creditCompanyController.delete()}"  value="Delete"  >
                                    </h:commandButton>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid  >

                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                <p:tabView>
                                    <p:tab title="Institution Detail">
                                        <h:panelGrid id="gpDetailText" columns="2">
                                            <h:outputText id="lblName" value="Name" ></h:outputText>
                                            <h:inputText autocomplete="off" id="txtName" value="#{creditCompanyController.current.name}"  ></h:inputText>

                                            <h:outputText id="lblAddress" value="Address" ></h:outputText>
                                            <h:inputText  id="txtAddress" value="#{creditCompanyController.current.address}"  >
                                            </h:inputText>

                                            <h:outputText id="lblTel" value="Tel" ></h:outputText>
                                            <h:inputText autocomplete="off" id="txtTel" value="#{creditCompanyController.current.mobile}"  ></h:inputText>

                                            <h:outputText id="lblFax" value="Fax" ></h:outputText>
                                            <h:inputText autocomplete="off" id="txtFax" value="#{creditCompanyController.current.fax}"  ></h:inputText>

                                            <h:outputText id="lblEmail" value="Email" ></h:outputText>
                                            <h:inputText autocomplete="off" id="txtEmail" value="#{creditCompanyController.current.email}"  ></h:inputText>

                                            <h:outputText  value="Discount for Lab Bill" ></h:outputText>
                                            <h:inputText autocomplete="off"  value="#{creditCompanyController.current.labBillDiscount}"  ></h:inputText>
                                            <h:outputText  value="Discount for OPD Bill" ></h:outputText>
                                            <h:inputText autocomplete="off"  value="#{creditCompanyController.current.opdBillDiscount}"  ></h:inputText>
                                            <h:outputText  value="Discount for Inward Bill" ></h:outputText>
                                            <h:inputText autocomplete="off"  value="#{creditCompanyController.current.inwardDiscount}"  ></h:inputText>

                                            <h:outputText  value="Discount for Pharmacy Bill" ></h:outputText>
                                            <h:inputText autocomplete="off"  value="#{creditCompanyController.current.pharmacyDiscount}"  ></h:inputText>


                                        </h:panelGrid>
                                    </p:tab>
                                    
                                     <p:tab title="Contact Person Detail">
                                        <h:panelGrid id="gpContactPerson" columns="2">
                                            <h:outputText value="Contact Person Name" ></h:outputText>
                                            <h:inputText autocomplete="off"  value="#{creditCompanyController.current.contactPerson.name}"  ></h:inputText>

                                            <h:outputText value="Contact Person Tel" ></h:outputText>
                                            <h:inputText autocomplete="off" value="#{creditCompanyController.current.contactPerson.mobile}"  ></h:inputText>

                                            <h:outputText value="Contact Person Email" ></h:outputText>
                                            <h:inputText autocomplete="off" value="#{creditCompanyController.current.contactPerson.email}"  ></h:inputText>
                                        </h:panelGrid>
                                    </p:tab>
                                </p:tabView>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <h:commandButton id="btnSave" value="Save" action="#{creditCompanyController.saveSelected()}" styleClass="buttons">

                                    </h:commandButton>
                                    <p:defaultCommand target="btnSave"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            
                            
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
